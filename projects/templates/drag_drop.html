<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      {% load static %}
      <link rel="stylesheet" href="{% static 'css/drag_drop.css %}" />
      <title>Top 10 Richest People</title>
      <script src="https://kit.fontawesome.com/071cbcec1f.js" crossorigin="anonymous"></script>
   </head>
   <body>
      <h1>10 Richest People</h1>
      <p>Drag and drop the items into their corresponding spots based on wealth</p>

      <button class="check-btn" id="check">
         Check Order
         <i class="fas fa-paper-plane"></i>
      </button>
      <script src="{% static 'js/drag_drop.js %}"></script>
   </body>
</html>
