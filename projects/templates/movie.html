<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTG-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">

   {% load static %}
   <link rel="stylesheet" href="{% static 'css/movie.css' %}">

   <title>Movie Seat Booking</title>
</head>

<body>
   <div class="movie-container">
      <label>Pick a movie:</label>
      <select id="movie">
         <option value="14">Frozen 2 ($14)</option>
         <option value="12">Jumanji: The Next Level ($12)</option>
         <option value="10">Toy Story 4 ($10)</option>
         <option value="8">Dangerous Lies ($8)</option>
      </select>
   </div>

   <ul class="showcase">
      <li>
         <div class="seat"></div>
         <small>Available</small>
      </li>
      <li>
         <div class="seat selected"></div>
         <small>Selected</small>
      </li>
      <li>
         <div class="seat occupied"></div>
         <small>Occupied</small>
      </li>
   </ul>

   <div class="container">
      <div class="screen"></div>

      <div class="row">
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat occupied"></div>
         <div class="seat"></div>
         <div class="seat"></div>
      </div>
      <div class="row">
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
      </div>
      <div class="row">
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat occupied"></div>
         <div class="seat occupied"></div>
         <div class="seat occupied"></div>
         <div class="seat"></div>
         <div class="seat"></div>
      </div>
      <div class="row">
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat occupied"></div>
         <div class="seat occupied"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
      </div>
      <div class="row">
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat occupied"></div>
         <div class="seat occupied"></div>
         <div class="seat"></div>
         <div class="seat"></div>
      </div>
      <div class="row">
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat occupied"></div>
         <div class="seat"></div>
         <div class="seat"></div>
         <div class="seat"></div>
      </div>
   </div>

   <p class="text">You have selected <span id="count">0</span> seats for a price of $<span id="total">0</span></p>

   <script src="{% static 'js/movie.js' %}"></script>
</body>
</html>
