<!DOCTYPE html>
<html>
   <head>
   <title>Register</title>
   {% load static %}
   <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
<div class="bg-img">

<div class="navigation">
    <ul class="navigation-ul">
        <li><a class="nav-link" href="{% url 'project_index' %}">Home</a></li>
        <li><a class="nav-link" href="{% url 'project_index' %}">Projects</a></li>
        <li><a class="nav-link" href="{% url 'blog_index' %}">Blog</a></li>
        <li><a class="nav-link" href="{% url 'search' %}">Marriott Search</a></li>
        <li><a class="nav-link" href="{% url 'about' %}">About</a></li>
    </ul>
</div>
<h1>Marriott Search Register</h1>

{% if message %}
    <h3>{{ message }}</h3>
{% endif %}

<div class="form-container">
     <form class="form" name="form" action="/hotelm/login/" method="post">
     {% csrf_token %}
     <div class="form-field">
        <label for="username">Username:</label>
        <input type="text" placeholder="Username" name="username" id="username" required/>
     </div>
     <div class="form-field">
       <label for="password1">Password:</label>
       <input type="password" placeholder="Password" name="password1" id="password1" required/>
     </div>
     <div class="form-field">
      <label for="password2">Confirm Password:</label>
      <input type="password" placeholder="Confirm Password" name="password2" id="password2" required/>
     </div>
     <button type="submit" class="btn btn-primary">Register</button>
 </form>
</div>

</div>
</body>
</html>
